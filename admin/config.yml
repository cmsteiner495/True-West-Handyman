# yaml-language-server: $schema=https://unpkg.com/@sveltia/cms/schema/sveltia-cms.json

backend:
  name: github
  repo: cmsteiner495/True-West-Handyman        # <-- CHANGE THIS (example: cmsteiner495/truewesthandyman)
  branch: main            # <-- keep as main unless your repo uses master

media_folder: "img/portfolio/uploads"
public_folder: "/img/portfolio/uploads"

collections:
  - name: "projects"
    label: "Projects"
    files:
      - label: "Projects"
        name: "projects"
        file: "content/projects.json"
        format: "json"
        description: "Portfolio projects displayed on the site."
        fields:
          - label: "Projects"
            name: "projects"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - label: "ID"
                name: "id"
                widget: "string"
                required: true

              - label: "Title"
                name: "title"
                widget: "string"
                required: true

              - label: "Description"
                name: "description"
                widget: "text"
                required: false

              - label: "Images"
                name: "images"
                widget: "list"
                field:
                  label: "Image"
                  name: "image"
                  widget: "image"
